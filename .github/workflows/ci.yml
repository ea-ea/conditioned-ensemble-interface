name: ci
on:
  push: {branches: [main]}
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'
          python -m pip install scikit-learn joblib
      - name: Lint
        run: |
          source .venv/bin/activate
          python -m pip install ruff black mypy
          ruff check .
          black --check .
          mypy --ignore-missing-imports src || true
      - name: Tests
        run: |
          source .venv/bin/activate
          pytest -q